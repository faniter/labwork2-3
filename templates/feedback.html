{% extends "base.html" %}
{% block title %}Зворотний зв'язок{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Залиште відгук</h1>

<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <form method="POST">
        <div class="mb-4">
            <label for="user_name" class="block text-gray-700 font-bold mb-2">Ваше ім'я:</label>
            <input type="text" name="user_name" id="user_name" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Ваш Email:</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        
        <div class="mb-6">
            <label for="message" class="block text-gray-700 font-bold mb-2">Повідомлення:</label>
            <textarea name="message" id="message" rows="5" class="w-full px-3 py-2 border rounded-lg" required></textarea>
        </div>
        
        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Надіслати
            </button>
        </div>
    </form>
</div>
{% endblock %}
